# Nixpacks configuration for Playwright support
[phases.setup]
aptPkgs = [
    "chromium",
    "libnss3",
    "libatk1.0-0",
    "libatk-bridge2.0-0",
    "libcups2",
    "libdrm2",
    "libxkbcommon0",
    "libxcomposite1",
    "libxdamage1",
    "libxfixes3",
    "libxrandr2",
    "libgbm1",
    "libasound2",
    "libpango-1.0-0",
    "libcairo2"
]

[phases.install]
cmds = [
    "pip install -r requirements.txt",
    "playwright install chromium"
]

[start]
cmd = "python main.py"

